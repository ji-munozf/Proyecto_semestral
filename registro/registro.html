<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peludos Petshop - Registro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm   /bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/registro/css/registro.css">
</head>

<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6"></div>

            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="/registro/images/peludos_petshop_icon.png" width="50px" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Unete a nuestra página</h2>

                <!-- Login -->
                <form action="#" id="registro">
                    <div class="mb-4">
                        <label for="text" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" required name="user" pattern="[A-Za-z0-9._\u00f1\u00d1-]{1,15}" title="Solo se permiten letras, números y signos ( . -  _ )" id="user">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" required placeholder="example@dominio.algo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" title="El correo debe ser de la siguiente manera: example@domino.algo" name="email" id="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" required name="password" id="password1">
                        <p class="aviso" id="aviso1"></p>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Repetir contraseña</label>
                        <input type="password" class="form-control" required name="password" id="password2">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                        <p class="aviso" id="aviso2"></p>
                    </div>

                    <div class="my-3">
                        <span>¿Ya tienes una cuenta? <a href="/login/login.html">Iniciar sesión</a></span> <br>
                        <span>¿Deseas volver al menú principal? <a href="/menu_principal.html">Volver al inicio</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/registro/js/registro_valid.js"></script>
</body>

</html>

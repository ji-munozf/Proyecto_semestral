<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login_registro.css" />
    <title>Peludos - Iniciar sesión y registro</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Correo electrónico" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" />
                    </div>
                    <input type="submit" value="Iniciar sesión" class="btn solid" />
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Registrate</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre de usuario" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Repita su contraseña" />
                    </div>
                    <input type="submit" class="btn" value="Registrame" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿No tienes cuenta?</h3>
                    <p>
                        Registrate para comprar en la mejor tienda para tu mascota
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registrarse
                    </button>
                    <button class="btn transparent" id="sign-in-btn">
                        <a href="/menu_principal.html" style="text-decoration: none; color: #fff;">Volver al inicio</a>
                    </button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>
                        Inicia sesión con tu cuenta para empezar a comprar en nuestra tienda
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Iniciar sesión
                    </button>
                    <button class="btn transparent" id="sign-in-btn">
                        <a href="/menu_principal.html" style="text-decoration: none; color: #fff;">Volver al inicio</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="login_registro.js"></script>
</body>

</html>
